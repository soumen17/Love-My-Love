<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Theme Spin Wheel</title>
<style>
  body {
    background: #ffe6f0;
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding-top: 40px;
  }

  /* Wheel container */
  .wheel-container {
    position: relative;
    margin: auto;
    width: 300px;
    height: 300px;
  }

  canvas {
    border-radius: 50%;
    box-shadow: 0 0 20px pink;
  }

  /* Heart button */
  .heart-button {
    margin-top: 30px;
    position: relative;
    width: 100px;
    height: 90px;
    background: #ff4d88;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 5px 15px rgba(255, 0, 100, 0.4);
  }

  .heart-button:before,
  .heart-button:after {
    content: "";
    position: absolute;
    width: 100px;
    height: 90px;
    background: #ff4d88;
    border-radius: 50%;
  }

  .heart-button:before {
    top: -50px;
    left: 0;
  }

  .heart-button:after {
    left: 50px;
    top: 0;
  }

  .heart-button:hover {
    transform: rotate(-45deg) scale(1.1);
  }

  /* Button text */
  .btn-text {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>ðŸ’– Love Spin Wheel ðŸ’–</h1>

<div class="wheel-container">
  <canvas id="wheel" width="300" height="300"></canvas>
</div>

<div class="heart-button" id="spinBtn">
  <div class="btn-text">SPIN</div>
</div>

<script>
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const colors = ['#ffb3c6', '#ff99b6', '#ff80a8', '#ff6699', '#ff4d88'];
  const slices = ["Love", "Hug", "Kiss", "Date", "Gift"];
  const sliceAngle = (2 * Math.PI) / slices.length;
  let angle = 0;

  function drawWheel() {
    for (let i = 0; i < slices.length; i++) {
      ctx.beginPath();
      ctx.moveTo(150, 150);
      ctx.arc(150, 150, 150, angle, angle + sliceAngle);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.save();

      // Text
      ctx.translate(150, 150);
      ctx.rotate(angle + sliceAngle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#fff";
      ctx.font = "bold 18px Arial";
      ctx.fillText(slices[i], 130, 10);
      ctx.restore();

      angle += sliceAngle;
    }
  }
  drawWheel();

  document.getElementById('spinBtn').addEventListener('click', () => {
    setTimeout(() => {
      let spinAngle = Math.random() * 2000 + 2000; 
      let duration = 4000;
      let start = null;

      function rotateWheel(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let currentAngle = easeOut(progress, 0, spinAngle, duration);
        ctx.clearRect(0, 0, 300, 300);
        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(currentAngle * Math.PI / 180);
        ctx.translate(-150, -150);
        angle = 0;
        drawWheel();
        ctx.restore();

        if (progress < duration) {
          requestAnimationFrame(rotateWheel);
        }
      }

      function easeOut(t, b, c, d) {
        t /= d;
        t--;
        return c * (t * t * t + 1) + b;
      }

      requestAnimationFrame(rotateWheel);
    }, 1000); // 1 second delay
  });
</script>

</body>
</html>
