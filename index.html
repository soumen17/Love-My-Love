<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Love Spin Wheel</title>
<style>
  :root {
    --accent: #ff4d94;
    --accent-dark: #d6336c;
    --pink1: #ffe0ec;
    --pink2: #ffc1d9;
    --pink3: #ff99c8;
    --pink4: #ffb3d9;
    --pink5: #ffccd5;
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #fff0f6, #ffe6f0);
    display: grid;
    place-items: center;
  }
  .scene {
    padding: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(220,65,120,0.12);
    text-align: center;
    position: relative;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #b3005c;
  }
  .wheel-wrap {
    width: 400px;
    height: 400px;
    position: relative;
    margin: 0 auto;
    transition: transform .8s ease, opacity .5s;
    opacity: 0;
    pointer-events: none;
  }
  .wheel-wrap.peek {
    transform: translateY(60px);
    opacity: 0.9;
  }
  .wheel-wrap.show {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }
  .wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: transform 4s cubic-bezier(.15,.9,.35,1);
    background: conic-gradient(
      var(--pink1) 0deg 72deg,
      var(--pink2) 72deg 144deg,
      var(--pink3) 144deg 216deg,
      var(--pink4) 216deg 288deg,
      var(--pink5) 288deg 360deg
    );
    position: relative;
  }
  .slice-label {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: center;
    font-weight: bold;
    color: #7a003f;
    font-size: 16px;
    width: 100px;
    text-align: center;
  }
  .pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 14px solid transparent;
    border-right: 14px solid transparent;
    border-bottom: 20px solid var(--accent-dark);
  }
  .spin-btn {
    margin-top: 25px;
    background: var(--accent);
    color: white;
    font-weight: bold;
    border: none;
    padding: 15px 30px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    position: relative;
    cursor: pointer;
    font-size: 18px;
    transition: transform .2s;
  }
  .spin-btn:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="scene">
  <div class="title">Love Spin Wheel</div>

  <button id="revealBtn" class="spin-btn">❤️ Reveal ❤️</button>

  <div id="wheelWrap" class="wheel-wrap">
    <div class="pointer"></div>
    <div id="wheel" class="wheel">
      <div class="slice-label" style="transform: rotate(36deg) translate(0, -140px) rotate(-36deg);">Date Night</div>
      <div class="slice-label" style="transform: rotate(108deg) translate(0, -140px) rotate(-108deg);">Sweet Hug</div>
      <div class="slice-label" style="transform: rotate(180deg) translate(0, -140px) rotate(-180deg);">Chocolate</div>
      <div class="slice-label" style="transform: rotate(252deg) translate(0, -140px) rotate(-252deg);">Love Letter</div>
      <div class="slice-label" style="transform: rotate(324deg) translate(0, -140px) rotate(-324deg);">Surprise Gift</div>
    </div>
    <button id="spinBtn" class="spin-btn">❤️ SPIN ❤️</button>
  </div>
</div>

<script>
  const revealBtn = document.getElementById('revealBtn');
  const wheelWrap = document.getElementById('wheelWrap');
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');

  let spinning = false;

  revealBtn.addEventListener('click', () => {
    wheelWrap.classList.add('peek');
    setTimeout(() => {
      wheelWrap.classList.add('show');
      wheelWrap.classList.remove('peek');
      revealBtn.style.display = 'none';
    }, 700);
  });

  spinBtn.addEventListener('click', () => {
    if (spinning) return;
    spinning = true;
    const baseTurns = Math.floor(Math.random() * 3) + 4; // 4..6 turns
    const randomOffset = Math.floor(Math.random() * 360);
    const deg = baseTurns * 360 + randomOffset;
    wheel.style.transform = `rotate(${deg}deg)`;
    wheel.addEventListener('transitionend', () => {
      spinning = false;
      const sliceSize = 360 / 5;
      let angle = deg % 360;
      const index = Math.floor(((360 - angle + sliceSize/2) % 360) / sliceSize);
      const prizes = ["Date Night","Sweet Hug","Chocolate","Love Letter","Surprise Gift"];
      alert("You got: " + prizes[index]);
    }, { once: true });
  });
</script>

</body>
</html>
